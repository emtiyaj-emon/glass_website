<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass webpege</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass_container">
        <div class="glass_body">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="this is an avatar png">
                    <h3>Emtiyaj Emon</h3>
                    <p>Hay What's going on, there?</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="This is a picture.">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="This is a picture.">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="This is a picture.">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="This is a picture.">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                        <h2>Join us for free games.</h2>
                        <img src="images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png">
                        <div class="card_info">
                            <h2>Assassins Creed Valhala</h2>
                            <p>PS5 Version</p>
                            <div class="progress_var"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png">
                        <div class="card_info">
                            <h2>Sackboy a ggreat advanture</h2>
                            <p>PS5 Version</p>
                            <div class="progress_var_2"></div>
                        </div>
                        <h2 class="percentage">40%</h2>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png">
                        <div class="card_info">
                            <h2>Spiderman Miles Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress_var_3"></div>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="circle_1"></div>
    <div class="circle_2"></div>
</body>
</html>
